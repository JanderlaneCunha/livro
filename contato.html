<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./staticos/estilos.css" />
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <nav>
        <a href="./livro.html">Sobre o Livro</a>
        <a href="./autordolivro.html">Autor do Livro</a>
        <a href="./contato.html">Contato</a>
    </nav>

    <article>
        <section>
            <h2>Tire dúvidas sobre o livro ou Autor entre em contato conosco através do formulário abaixo</h2>
            <form action="./contato.html" method="post" class="formulario-contato ">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" class="input-text"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="input-text"><br>
                <label for="telefone">Telefone:</label><br>
                <input type="telefone" id="telefone" name="telefone" class="input-text"><br>
                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" class="input-text-area"></textarea><br><br>
                <input type="submit" value="Enviar" class="imput-button">
            </form> 
        </section>  
    </article>

    </footer>
</body>
</html>
